<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ page_title }}{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/vs2015.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        {{ css_variables }}
        {{ custom_css }}
    </style>
</head>
<body class="min-h-screen">
    <!-- Navigation -->
    <nav class="border-b border-gray-700 bg-gray-900/50 backdrop-blur-sm sticky top-0 z-50">
        <div class="max-w-{{ nav_max_width }} mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="font-mono text-lg font-semibold gradient-text">
                    <a href="{% if is_post %}../{% endif %}index.html">&lt;developer /&gt;</a>
                </div>
                <div class="flex items-center space-x-6">
                    <a href="{% if is_post %}../{% endif %}index.html" class="text-gray-300 hover:text-blue-400 transition-colors">Home</a>
                    <a href="{% if is_post %}../{% endif %}index.html#blog" class="text-gray-300 hover:text-blue-400 transition-colors">Blog</a>
                    <a href="https://github.com/yasserius" class="text-gray-300 hover:text-blue-400 transition-colors">GitHub</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    {% block content %}{% endblock %}

    <!-- Footer -->
    <footer class="border-t border-gray-700 bg-gray-900/50">
        <div class="max-w-{{ nav_max_width }} mx-auto px-6 py-8">
            <div class="text-center">
                <div class="font-mono text-lg font-semibold gradient-text mb-4">
                    <a href="{% if is_post %}../{% endif %}index.html">&lt;/developer&gt;</a>
                </div>
                <p class="text-gray-400 mb-4">
                    Building the future, one line of code at a time.
                </p>
                <div class="flex justify-center space-x-6">
                    <a href="https://github.com/yasserius" class="text-gray-400 hover:text-blue-400 transition-colors">GitHub</a>
                    <a href="mailto:contact@example.com" class="text-gray-400 hover:text-blue-400 transition-colors">Email</a>
                    <a href="{% if is_post %}../{% endif %}index.html" class="text-gray-400 hover:text-blue-400 transition-colors">Home</a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Initialize syntax highlighting
        hljs.highlightAll();
        
        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Add typing effect to the code
        const typingElement = document.querySelector('.typing-animation');
        if (typingElement) {
            setInterval(() => {
                typingElement.style.borderColor = typingElement.style.borderColor === 'transparent' ? 'var(--vscode-light-blue)' : 'transparent';
            }, 500);
        }
    </script>
</body>
</html>
